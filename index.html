<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Mari berjudi</title>
</head>

<body>
  <div id="navwrapper">
    <ul class="navigation">
      <div class="dropdown">
        <button class="dropbtn" onclick="menu()">
          &#9776;
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="mmenu" onmouseleave="menuo()"">
                <a href=" page2.html">Profil Saya</a>
          <a href="#" onclick="logout()" id="logoutForm">
            Keluar <span id="icon">&#10162;</span>
          </a>
        </div>
      </div>
      <div id="infop" style="opacity: 0">Hai!</div>
      <span id="profile" style="opacity: 0"></span>
      <span id="idt" style="opacity: 0; margin-left: 10px; margin-top: 4px; font-size: 15px;">(ID Token:</span>
      <span id="idtt" style="opacity: 0; margin-left: 5px; margin-top: 4px; font-size: 15px;"></span>
      <span id="idttt" style="opacity: 0; margin-top: 4px; font-size: 15px;">)</span>
    </ul>
  </div>
  <section id="home">
    <div class="container first">
      <div style="opacity: 0;" class="contentwrapper" id="registerF">
        <div id="registerForm">
          <div class="title" id="title">Isi Data Pribadi</div>
          <div id="info1">
            <label id="usr" for="usr">Nama Lengkap</label><span>:</span>
            <input onchange="changeclr()" type="text" placeholder="Isi nama disini" id="username" />
            <br />
          </div>
          <div id="info2">
            <label id="brt" for="brt">Tanggal Lahir</label><span>:</span>
            <input onchange="dateyes()" type="Date" id="birth" /><br /><br />
          </div>
          <button onclick="register()" id="register">Mainkan!</button>
        </div>
      </div>
    </div>
    <footer id="foot"> Copyright &#169; Bagas Satria Pambudi 2022 <br> (bagassatriap3@gmail.com) </footer>
  </section>
  <section id="start">
    <div class="container white">
      <div class="gamewrapper">
        <div class="box" id="box1" style="opacity: 0"></div>
        <div class="box" id="box2" style="opacity: 0"></div>
        <div class="box" id="box3" style="opacity: 0"></div>
      </div>
      <div id="main">
        <div id="life">Roll:<span id="lifeuse" value="life"></span></div>
        <div id="life">Skor:<span id="skor" value="skor"></span>/2</div>
        <div class="buttonwrapper">
          <button class="startButton" id="shuffle" onclick="start()">Shuffle &#9901;</button>
        </div>
      </div>
    </div>
  </section>
  <section id="reward">
    <div class="container blue">
      <div id="rewa">
        <h1>REWARD:</h1>
      </div>
      <div class="rewardwrapper">
        <div id="imgReward"></div>
        <div id="imgName"></div>
        <button id="full" style="display: none;" onclick="fulll()">See Full ( &#10515; )</button>
      </div>
    </div>
  </section>
  <div class="top" id="topp" onclick="directing()">&#9901;</div>
  <script src="module/Player.js"></script>
  <script src="init.js"></script>
</body>

</html>
