<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Let's Gamble</title>
</head>

<body>
  <div id="navwrapper">
    <ul class="navigation">
      <div class="dropdown">
        <button class="dropbtn" onclick="menu()" id="dd">
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="mmenu">
          <a href=" page2.html">My Profile <i class="fa fa-address-card-o"></i></a>
          <a href="#" onclick="logout()" id="logoutForm">
            Log Out <i class="fa fa-sign-out"></i>
          </a>
        </div>
      </div>
      <div id="infop" style="opacity: 0">Hi!
        <span id="profile" style="opacity: 0;"></span>
        <span id="idt" style="opacity: 0; margin-left: 10px; font-size: 15px;">ID Token:</span>
        <span id="idtt" style="opacity: 0; margin-left: 5px; font-size: 15px;"></span>
      </div>
      <div id="reset" onclick="reset()">Reset</div>
    </ul>
  </div>
  <div style="background-image: linear-gradient(to bottom right, rgb(0, 0, 0), rgb(92, 0, 104)); background-repeat: no-repeat;">
    <section id="home">
      <div class="container first">
        <div style="opacity: 0;" class="contentwrapper" id="registerF">
          <div id="registerForm">
            <div class="title" id="title">Fill your information</div>
            <div id="info1">
              <label id="usr" for="usr">Full Name</label>
              <input onchange="changeclr()" type="text" placeholder="Type name here..." id="username" />
              <br />
            </div>
            <div id="info2">
              <label id="brt" for="brt">Birth Date</label>
              <input onchange="dateyes()" type="Date" id="birth" /><br /><br />
            </div>
            <button onclick="register()" id="register">Play!</button>
          </div>
        </div>
        <a href="https://bgst-p.github.io/" class="foot" style="text-decoration: none;">
          <div class="footer" id="foot"> &#169; Bagas Satria Pambudi 2022 </div>
        </a>
      </div>
    </section>
    <section id="start">
      <div class="container white">
        <div class="gamewrapper"">
          <div class="box" id="box1" style="opacity: 0"></div>
          <div class="box" id="box2" style="opacity: 0"></div>
          <div class="box" id="box3" style="opacity: 0"></div>
        </div>
        <div id="main"">
          <div id="life">Roll: <span id="lifeuse" value="life"></span></div>
          <div id="life">Score: <span id="skor" value="skor"></span>/2</div>
          <div class="buttonwrapper">
            <button class="startButton" id="shuffle" onclick="start()">Shuffle &#9901;</button>
          </div>
        </div>
      </div>
    </section>
    <section id="reward">
      <div class="container blue">
        <div id="rewa">
          <h1>REWARD:</h1>
        </div>
        <div class="rewardwrapper">
          <a id="imgLink">
            <img alt="" id="imgReward" style="max-height: 200px; width: 300px; margin: auto; justify-content: center;">
          </a>
          <div id="infopic">Photo by <span><a href="#" id="imgName">(Artist)</a></span> on <span><a href="https://unsplash.com/">Unsplash</a></span></div>
          <button id="full" style="display: none;" onclick="fulll()">See Full <i class="fa fa-download"></i></button>
        </div>
      </div>
      <div class="top" id="topp" onclick="directing()"><i class="fa fa-arrow-up"></i></div>
    </section>
  </div>
  <script src="module/Player.js"></script>
  <script src="init.js"></script>
</body>

</html>
